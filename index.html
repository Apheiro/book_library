<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles/checkboxes.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/inputColor.css">
    <link rel="stylesheet" href="./styles/inputText.css">
    <link rel="stylesheet" href="./styles/book.css">
    <title>Book Library</title>
</head>

<body>

    <div id="formBackground" class="formBackground"></div>
    <form class="form" id="form">
        <div class="formContent">
            <legend>Add your book!</legend>
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <input type="text" inputmode="numeric" id="pages" name="pages" placeholder="Number of pages" required>
            <label class="clickInputs">
                <p>Color</p>
                <input type="color" name="color" id="color" value="#949494">
            </label>
            <label class="clickInputs">
                <p>Read</p>
                <input type="checkbox" id="read" name="read" class="checkbox"><span class="checkboxStyle"></span>
            </label>
        </div>
        <div>
            <button id="addBtnSubmit" class="addBtnSubmit">Add book</button>
        </div>
    </form>
    <form class="form" id="editForm">
        <div class="formContent">
            <legend>Edit your book!</legend>
            <input type="text" id="titleEdit" name="titleEdit" placeholder="Title" required>
            <input type="text" id="authorEdit" name="authorEdit" placeholder="Author" required>
            <input type="text" inputmode="numeric" id="pagesEdit" name="pagesEdit" placeholder="Number of pages"
                required>
            <label class="clickInputs">
                <p>Color</p>
                <input type="color" name="colorEdit" id="colorEdit" value="#949494">
            </label>
            <label class="clickInputs">
                <p>Read</p>
                <input type="checkbox" id="readEdit" name="readEdit" class="checkbox"><span
                    class="checkboxStyle"></span>
            </label>
        </div>
        <div>
            <button id="addBtnSubmitEdit" class="addBtnSubmit">Edit book</button>
        </div>
    </form>
    <main>
        <header class="libraryNavContainer">
            <nav id="libraryNav" class="libraryNav">
                <h1>Library</h1>
                <div id="buttonNavBar" class="buttonNavBar">
                    <a href="https://github.com/Apheiro" class="gitHub">
                        <img src="./icons/github.svg" alt="">
                    </a>
                </div>
            </nav>
        </header>
        <section id="library" class="library"></section>
    </main>
</body>

</html>
